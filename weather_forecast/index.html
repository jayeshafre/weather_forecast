<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Weather Dashboard</h1>
            <div class="search-area">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="locationInput" placeholder="Enter city name (e.g., New York, London, Tokyo)">
                </div>
                <button id="searchButton">Search</button>
                <button id="currentLocation" class="location-btn">
                    <i class="fas fa-location-dot"></i>
                    Use Current Location
                </button>
                <button id="historyButton" class="history-btn">
                    <i class="fas fa-history"></i>
                    Search History
                </button>
            </div>
        </header>

        <!-- Search History Modal -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Search History</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="searchHistoryList" class="search-history-list">
                        <!-- Search history items will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Weather Graph Modal -->
        <div id="hourlyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="hourlyModalTitle">Hourly Temperature</h2>
                    <button class="close-modal" id="closeHourlyModal">&times;</button>
                </div>
                <div class="modal-body">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>
        </div>

        <main>
            <section class="current-weather" id="currentWeather">
                <div class="weather-card main-card">
                    <div class="weather-info">
                        <h2 class="city-name">Loading...</h2>
                        <p class="date">--</p>
                        <div class="temperature">
                            <span class="temp">--Â°C</span>
                            <img src="icons/unknown.png" alt="weather icon" class="weather-icon">
                        </div>
                        <p class="description">--</p>
                        <div class="weather-details">
                            <div class="detail">
                                <i class="fas fa-wind"></i>
                                <span class="wind">-- m/s</span>
                            </div>
                            <div class="detail">
                                <i class="fas fa-droplet"></i>
                                <span class="humidity">--%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="weather-history">
                <h2>Past 7 Days Weather</h2>
                <div class="history-cards" id="weatherHistory">
                    <!-- Weather history cards will be inserted here by JavaScript -->
                </div>
            </section>

            <section class="weather-forecast">
                <h2>Next 7 Days Forecast</h2>
                <div class="forecast-cards" id="weatherForecast">
                    <!-- Future weather cards will be inserted here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Weather data provided by OpenWeather API</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
